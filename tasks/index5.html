<!DOCTYPE html >
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="style5.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script defer src="./calculator.js"></script>

</head>


<body style="height: 100vh; display: flex;">
<div id="main">
    <div id="wrapper">
        <div id="calculator">
            <div id="name-of-calculator">
                <h3 style="margin-top: 5px">Калькулятор</h3>
            </div>

            <div id="calculations">
                <h3 id="result"></h3>
                <form id="form" onsubmit="return false;">
                    <div style="margin-bottom: 5px">
                        <input name="field1" type="text" placeholder="Цена товара">
                        <input name="field2" type="text" placeholder="Количество товара">
                    </div>
                    <div>
                        <button id="button1">Рассчитать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
