<!DOCTYPE html >
<html lang="en">


<head>
  <meta charset="UTF-8">
  <title>Калькулятор</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  href="style6.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script defer src="ImprovedCalculator.js"></script>

</head>


<body style="height: 100vh; display: flex;">
<div id="main">
  <div id="wrapper">
    <div id="calculator">
      <div id="name-of-calculator">
        <h3 style="margin-top: 5px">Улучшенный калькулятор</h3>
      </div>
      <div id="calculations">
        <h3 id="result"></h3>
        <form id="form" onsubmit="return false;">
          <div>
            <select id="select" name="myselect">
              <option id="option1" value="20000">Phone</option>
              <option id="option2" value="">Auto</option>
              <option id="option3" value="5">Hugs</option>
            </select>
          </div>

          <div class="myradios" id="block-radios">
            <label><input type="radio" name="radio" value="700000"><h6>Lada</h6></label>
            <label><input type="radio" name="radio" value="20000000"><h6>Ferrari</h6></label>
          </div>
          <div class="mychecks" id="block-ckeckbox">
            <label><input type="checkbox" name="check" value="300"><h6>Чехол(300р)</h6></label>
            <label><input type="checkbox" name="check" value="2000"><h6>PowerBank(2000р)</h6></label>
            <label><input type="checkbox" name="check" value="600"><h6>Доп. зарядка(600р)</h6></label>
          </div>
          <div style="margin-bottom: 5px; margin-top: 15px">
            <input name="field1" type="text" placeholder="Количество товара">
          </div>
          <div>
            <button id="button1">Рассчитать</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
